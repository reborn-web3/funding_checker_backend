version: "3.9"

services:
  db:
    image: postgres:15
    container_name: funding_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: funding
    ports:
      - "5432:5432"
    volumes:
      - funding_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: .
    container_name: funding_api
    command: uvicorn src.fastapi:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: unless-stopped

  scheduler:
    build: .
    container_name: funding_scheduler
    command: python -m src.scheduler
    depends_on:
      - db
    restart: unless-stopped

volumes:
  funding_data:
